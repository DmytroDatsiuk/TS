<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="head">
      <div class="button-box btnBox visually-hidden">
        <button type="button" class="sign signInButton">Sign In</button>
        <button type="button" class="sign signUpButton">Sign Up</button>
      </div>
      <ul class="account profile visually-hidden">
        <li class="account-item">Account</li>
        <li>
          <ul class="accountList ">
            <li class="accountLogout signOut">Log Out &#10154;&#9750;</li>
            <li class="accountDelete removeAccount">Delete Account</li>
          </ul>
        </li>
        
      </ul>
    </header>
    <main>
      <form class="formSignIn form visually-hidden">
        <label>Sign In</label>
        <label>
          Email
          <input
            type="text"
            placeholder="example@gmail.com"
            name="email"
            class="form-input"
          />
        </label>
        <label>
          Password
          <input
            type="password"
            placeholder="&#176;&#176;&#176;&#176;&#176;&#176;&#176;&#176;&#176;&#176;&#176;&#176;"
            name="password"
            class="form-input"
          />
        </label>
        <button type="submit" id="login" class="form-button">Login</button>
      </form>

      <form class="formSignUp form visually-hidden">
        <label>Sign Up</label>
        <label>
          Email
          <input
            type="text"
            placeholder="example@gmail.com"
            name="email"
            class="form-input"
          />
        </label>
        <label>
          Password
          <input
            type="password"
            placeholder="&#176;&#176;&#176;&#176;&#176;&#176;&#176;&#176;&#176;&#176;&#176;&#176;"
            name="password"
            class="form-input"
          />
        </label>
        <button type="submit" id="createAccount" class="form-button">
          Create account
        </button>
      </form>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
